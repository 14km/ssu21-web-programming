<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      var date = new Date();
      var hours = date.getHours();

      // 조건문
      if (hours < 5) {
        alert('잠을 자렴....');
      } else {
        if (hours < 7) {
          alert('준비');
        } else {
          if (hours < 9) {
            alert('출근');
          } else {
            if (hours < 12) {
              alert('빈둥빈둥');
            } else {
              if (hours < 1) {
                alert('식사');
              } else {
                alert('일하자!');
              }
            }
          }
        }
      }
    </script>
</head>
<body>

</body>
</html>
