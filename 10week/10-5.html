<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      // 변수를 선언합니다.
      var date = new Date();
      var hours = date.getHours();

      // 조건문
      if (hours < 12) {
        alert('오전입니다.');
      }

      if (12 <= hours) {
        alert('오후입니다.');
      }
    </script>
</head>
<body>

</body>
</html>
