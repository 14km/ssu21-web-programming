<head>

            left: 0;
            top: 0;

        }

        .left_bar {
            background: blue;
            position: fixed;
            left: 0;
            top: 50px;
            bottom: 0;
            width: 50px;
        }

</head>

<div class="left_bar"></div>

</div>
</body>
</html>
