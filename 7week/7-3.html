<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 500px;
            margin: 10px auto;
        }

        #middle {
            overflow: hidden;
        }

        #left {
            float: left;
            width: 150px;
            background: red;
        }

        #right {
            float: left;
            width: 350px;
            background: blue;
        }

        #top {
            background: green;
        }

        #bottom {
            background: purple;
        }
    </style>
</head>
<body>
<div id="top">
    안녕하세요 저는 탑 입니다.
</div>
<div id="middle">
    <div id="left">안녕하세요 저는 왼쪽 입니다.</div>
    <div id="right">안녕하세요 저는 오른쪽 입니다.</div>
</div>
<div id="bottom">안녕하세요. 저는 바닥 입니다.</div>

</body>
</html>
