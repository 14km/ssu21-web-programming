<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1, p {
            width: 300px;
        }

        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<h1 class="ellipsis">안녕하세요. 안녕하세요. 안녕하세요.</h1>
<p class="ellipsis">반갑습니다. 반갑습니다. 반갑습니다.</p>
</body>
</html>
