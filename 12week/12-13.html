<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        var clearQueue = false;
        var goToEnd = false;

        // 이벤트를 연결합니다.
        $('#clearQueue').change(function() {
          clearQueue = $(this).prop('checked');
        });

        $('#goToEnd').change(function() {
          goToEnd = $(this).prop('checked');
        });

        $('#stopButton').click(function() {
          $('#box').stop(clearQueue, goToEnd);
        });

        // 스타일을 변경합니다.
        $('#box').css({
          width: 100,
          height: 100,
          background: 'red',
        });

        // 타이머를 연결합니다.
        setInterval(function() {
          $('#box').animate({
            width: 200,
          }, 1000).delay(1000).animate({
            width: 100,
            height: 100,
          }, 1000);
        }, 3000);
      });
    </script>
</head>
<body>

<label>clearQueue</label>
<input id="clearQueue" type="checkbox"/>
<br/>
<label>goToEnd</label>
<input id="goToEnd" type="checkbox"/>
<br/>
<button id="stopButton">Stop</button>

<div id="box"></div>
</body>
</html>
