<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        // 스타일을 변경합니다.
        $('#box').css({
          width: 100,
          height: 100,
          background: 'red',
        }).animate({
          width: 300,
          opacity: 0.5,
        }, 500);
      });
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
